<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous">
        </script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
        <link href="{% static 'pageFlipper/base.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'pageFlipper/display.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-inverse  navbar-static-top">
            <div class="container">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="navbar-brand">
                        <a href="{% url 'profile' %}"> {{user.username}} </a>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>
                            <form method="post" action="{% url 'logout' %}">
                                <button class="btn btn-outline-dark" type="submit">Log out</button>
                                {% csrf_token %}
                            </form>
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-lg-12 col-md-12 col-sm-12 post-title-block">
            <h1 class="text-center">Music PageFlipper</h1>
        </div>

        {% block content %}
        {% endblock %}
    </body>
</html>
