{% extends "pageFlipper/base.html" %}
{% block content %}

    </br>
    <form action="{% url 'connect-rpi' %}" method="post">
        <button type="submit">
            Connect
        </button>
        {% csrf_token %}
    </form>
    {% if message %}
        <div>
            {{message}}
        </div>
    {% endif %}
{% endblock %}
